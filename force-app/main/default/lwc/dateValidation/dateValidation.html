<template>
    <lightning-card title="Date Validation">
        <div class="slds-var-p-around_medium">
            <lightning-input type="date" name="startDate" label="Star Date" onchange={dateHandler}></lightning-input>
            <lightning-input type="date" name="endDate" label="End Date" onchange={dateHandler}></lightning-input>
            <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
            </template>
        </div>
        <lightning-button variant="brand" label="Submit" onclick={submitHandler} class="slds-var-m-around_medium"></lightning-button>
    </lightning-card>
</template>
