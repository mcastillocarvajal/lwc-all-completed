<template>
    <div class="slds-box">
        <template if:true={mapMarkers.length}>
            <lightning-map 
                map-markers={mapMarkers}
                markers-title={markersTitle}
                onmarkerselect={markerHandler}
                selected-marker-value={selectedMarker}>
            </lightning-map>
        </template>
        <template if:false={mapMarkers.length}>
            <div class="slds-var-m-around_medium">No Account Found</div>
        </template>
    </div>
</template>
